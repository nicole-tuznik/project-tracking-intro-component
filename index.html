<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="header">
      <img src="/images/logo.svg" alt="Company logo" class="header__logo" />
      <nav class="nav">
        <img
          src="/images/icon-hamburger.svg"
          alt="Hamburger menu button"
          class="nav__hamburger"
        />
        <ul class="nav__ul">
          <li class="nav__li">Product</li>
          <li class="nav__li">Features</li>
          <li class="nav__li">Pricing</li>
          <li class="nav__li">Login</li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <div class="hero__img-container">
        <img
          src="/images/illustration-devices.svg"
          alt="Phone and computer screens"
          class="hero__img"
        />
      </div>
      <div class="hero__text">
        <div class="new-dashboard">
          <div class="new-dashboard__new">New</div>
          <div class="new-dashboard__dashboard">Monograph Dashboard</div>
        </div>
        <h1 class="title">Powerful insights into your team</h1>
        <p class="desc">Project planning and time tracking for agile teams</p>
        <div class="cta">
          <button class="cta__btn">Schedule a demo</button>
          <div class="cta__text">to see a preview</div>
        </div>
      </div>
    </div>
  </body>
</html>
